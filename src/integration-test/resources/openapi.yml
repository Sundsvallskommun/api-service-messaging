          required: true
          schema:
            type: string
          example: test
        - name: page
          in: query
          description: Which page to fetch
          required: false
          schema:
            type: integer
            format: int32
            default: 1
          example: 1
        - name: limit
          in: query
          description: Sets the amount of entries per page
          required: false
          schema:
            type: integer
            format: int32
            default: 15
