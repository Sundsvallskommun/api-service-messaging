components:
  schemas:
    ExternalReference:
      type: object
      properties:
        key:
          type: string
          description: The external reference key
          example: flowInstanceId
          minLength: 1
        value:
          type: string
          description: The external reference value
          example: 356t4r34f
          minLength: 1
      required:
        - key
        - value
    WebMessageAttachment:
      type: object
      description: Attachment
      properties:
        fileName:
          type: string
          description: File name
        mimeType:
          type: string
          description: Mime-type
        base64Data:
          type: string
          description: "BASE64-encoded file, max size 50 MB"
    WebMessageParty:
      type: object
      properties:
        partyId:
          type: string
          format: uuid
          description: The message party id
        externalReferences:
          type: array
          description: External references
          items:
            $ref: "#/components/schemas/ExternalReference"
    WebMessageRequest:
      type: object
      properties:
        party:
          $ref: "#/components/schemas/WebMessageParty"
          description: Party
        message:
          type: string
          description: Message
          minLength: 1
        sender:
          $ref: "#/components/schemas/WebMessageSender"
          description: The sender
        oepInstance:
          type: string
          description: Determines if the message should be added to the internal or
            external OeP instance
          enum:
            - internal
            - external
          example: internal
        attachments:
          type: array
          items:
            $ref: "#/components/schemas/WebMessageAttachment"
            maxItems: 10
          maxItems: 10
          minItems: 0
      required:
        - message
        - party
    WebMessageSender:
      type: object
      description: Sender
      properties:
        userId:
          type: string
          description: The user ID of the sender. I.e. employee ID
          example: joe01doe
    Problem:
      type: object
      properties:
        title:
          type: string
        detail:
          type: string
        status:
          $ref: "#/components/schemas/StatusType"
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties: {}
    StatusType:
      type: object
      properties:
        reasonPhrase:
          type: string
        statusCode:
          type: integer
          format: int32
    DeliveryResult:
      type: object
      description: Delivery result
      properties:
        deliveryId:
          type: string
          format: uuid
          description: The delivery id
        messageType:
          $ref: "#/components/schemas/MessageType"
          description: Message type
        status:
          $ref: "#/components/schemas/MessageStatus"
          description: Status
    MessageResult:
      type: object
      description: Message result
      properties:
        messageId:
          type: string
          format: uuid
          description: The message id
        deliveries:
          type: array
          description: The message deliveries
          items:
            $ref: "#/components/schemas/DeliveryResult"
    MessageStatus:
      type: string
      enum:
        - PENDING
        - AWAITING_FEEDBACK
        - SENT
        - NOT_SENT
        - FAILED
        - NO_CONTACT_SETTINGS_FOUND
        - NO_CONTACT_WANTED
    MessageType:
      type: string
      enum:
        - MESSAGE
        - EMAIL
        - SMS
        - WEB_MESSAGE
        - DIGITAL_MAIL
        - DIGITAL_INVOICE
        - SNAIL_MAIL
        - LETTER
        - SLACK
    SmsRequest:
      type: object
      properties:
        party:
          $ref: "#/components/schemas/SmsRequestParty"
          description: Party
        sender:
          type: string
          description: "The sender of the SMS, swedish letters(å,ä,ö) will be replaced\
            \ by (a,a,o) respectively"
          example: sender
          maxLength: 11
          minLength: 3
        mobileNumber:
          type: string
          description: Mobile number. Should start with +467x
        message:
          type: string
          description: Message
          minLength: 1
        priority:
          type: string
          description: "Priority (optional, will be defaulted to NORMAL if not present)"
          enum:
            - HIGH
            - NORMAL
      required:
        - message
        - mobileNumber
    SmsRequestParty:
      type: object
      properties:
        partyId:
          type: string
          description: The message party id
          example: f427952b-247c-4d3b-b081-675a467b3619
        externalReferences:
          type: array
          description: External references
          items:
            $ref: "#/components/schemas/ExternalReference"
    SmsBatchRequest:
      type: object
      properties:
        sender:
          type: string
          description: "The sender of the SMS, swedish letters(å,ä,ö) will be replaced\
            \ by (a,a,o) respectively"
