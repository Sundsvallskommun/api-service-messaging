openapi: 3.0.1
info:
  title: MessagingRules
  contact: {}
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  version: "1.0"
servers:
- url: http://localhost:8080
  description: Generated server url
paths:
  /distributionRules/{name}:
    get:
      tags:
      - Distribution rule resources
      summary: Get details on a distribution rule
      operationId: getDistributionRule
      parameters:
      - name: name
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/DistributionRuleResponse'
        "404":
          description: Not found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Problem'
    post:
      tags:
      - Distribution rule resources
      summary: Evaluate a distribution rule
      operationId: evaluateDistributionRule
      parameters:
      - name: name
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Successful operation
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/DistributionRuleEvaluationResponse'
        "404":
          description: Not found
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Problem'
  /distributionRules:
    get:
      tags:
      - Distribution rule resources
      summary: Get all available distribution rule names and descriptions
      operationId: getAvailableDistributionRuleNames
      responses:
        "200":
          description: Successful operation
          content:
            '*/*':
              schema:
                type: object
                additionalProperties:
                  type: string
  /distributionRules/headers:
    get:
      tags:
      - Distribution rule resources
      summary: Get all available header names
      operationId: getAvailableHeaderNames
      responses:
        "200":
          description: Successful operation
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HeaderName'
  /api-docs:
    get:
      tags:
      - API
      summary: OpenAPI
      operationId: getApiDocs
      responses:
        "200":
          description: OK
          content:
            application/yaml:
              schema:
                type: string
      x-auth-type: None
      x-throttling-tier: Unlimited
      x-wso2-mutual-ssl: Optional
components:
  schemas:
    DistributionRuleEvaluationResponse:
      type: object
      properties:
        result:
          type: object
          additionalProperties:
            type: boolean
    Problem:
      type: object
      properties:
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties:
            type: object
        status:
          $ref: '#/components/schemas/StatusType'
        title:
          type: string
        detail:
          type: string
    StatusType:
      type: object
      properties:
        reasonPhrase:
          type: string
        statusCode:
          type: integer
          format: int32
    DistributionRuleResponse:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        rules:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Rule'
      description: Bla bla bla
    Rule:
      type: object
      properties:
        deliver:
          type: string
          enum:
          - ALWAYS
          - NEVER
          - CUSTOM
        only:
          type: array
          items:
            type: string
    HeaderName:
      type: string
      enum:
      - DISTRIBUTION_RULE
      - CATEGORY
      - FACILITY_ID
      - TYPE
  securitySchemes: {}
