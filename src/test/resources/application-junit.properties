# Disable Flyway
spring.flyway.enabled=false

spring.jpa.hibernate.ddl-auto=update

# Sender defaults
messaging.default-sender.sms-name=Sender
messaging.default-sender.email-name=Longer Sender
messaging.default-sender.email-address=longer.sender@somehost.com

# SmsSender integration
integration.sms-sender.base-url=http://sms-sender/api
integration.sms-sender.token-url=http://sms-sender/token
integration.sms-sender.client-id=someClientId
integration.sms-sender.client-secret=someClientSecret
integration.sms-sender.poll-delay=1s
integration.sms-sender.max-retries=3

# EmailSender integration
integration.email-sender.base-url=http://email-sender/api
integration.email-sender.token-url=http://email-sender/token
integration.email-sender.client-id=someClientId
integration.email-sender.client-secret=someClientSecret
integration.email-sender.poll-delay=30s
integration.email-sender.max-retries=3

# WebMessageSender integration
integration.web-message-sender.base-url=http://web-message-sender/api
integration.web-message-sender.token-url=http://web-message-sender/token
integration.web-message-sender.client-id=someClientId
integration.web-message-sender.client-secret=someClientSecret
integration.web-message-sender.poll-delay=3s
integration.web-message-sender.max-retries=3

# FeedbackSettings integration
integration.feedback-settings.base-url=http://feedback-settings/api
integration.feedback-settings.token-url=http://feedback-settings/token
integration.feedback-settings.client-id=someClientId
integration.feedback-settings.client-secret=someClientSecret
