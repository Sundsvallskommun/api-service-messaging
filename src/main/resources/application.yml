spring:
  # General
  application:
    name: api-messaging

  # Flyway
  flyway:
    enabled: true
    group: true

  # JPA
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        integrator_provider: se.sundsvall.messaging.integration.db.projection.support.ClassImportIntegratorIntegratorProvider

# OpenAPI
openapi:
  title: Messaging
  name: messaging
  version: '@project.version@'

# Logbook filtering
logbook:
  body-filters:
    json-path:
      - key: '$..attachments[*].content'
        value: '[base64]'
      - key: '$..attachments[*].base64Data'
        value: '[base64]'
      - key: '$..attachments[*].body'
        value: '[base64]'
