spring:
  # No banner
  main:
    banner-mode: off

  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mariadb:10.6:///

  sql:
    init:
      data-locations: classpath:db/scripts/truncate.sql, classpath:db/scripts/testdata-it.sql
      encoding: utf-8
      mode: always
  #flyway:
    #locations: classpath:db/migration,classpath:db/testdata-it

# Defaults
messaging:
  defaults:
    sms:
      name: Sender
    email:
      name: Longer Sender
      address: longer.sender@somehost.com
    digital-mail:
      municipality-id: someMunicipalityId
      subject: someSubject
      support-info:
        text: someInfoText
        email-address: someone@something.com
        phone-number: somePhoneNumber
        url: someUrl

# Disable circuit breakers for integration tests to prevent cross-test interference
resilience4j.circuitbreaker:
  configs:
    default:
      minimumNumberOfCalls: 100
      slidingWindowSize: 100

integration:
  # SmsSender integration
  sms-sender:
    base-url: http://localhost:${wiremock.server.port}/sms-sender
    token-url: http://localhost:${wiremock.server.port}/token
